name: Continuos Integration and Deployment

on:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: "7.0.x"
  AZURE_WEBAPP_NAME: my-books20230221100401

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x"

      - name: Start SQL Server
        run: |
          docker run -d -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Pass~w0rd' -e 'MSSQL_PID=Express' -p 1433:1433 -d mcr.microsoft.com/mssql/server:latest

      - name: Sleep for 5 seconds ðŸ˜´
        uses: jakejarvis/wait-action@master
        with:
          time: "5s"

      - name: Restore dependencie ðŸ› 
        run: dotnet restore

      - name: Build app
        run: dotnet build -c Release --no-restore

      - name: Run automated tests ðŸ§ª
        env:
          ConnectionStrings__DefaultConnection: DataSource=CiCdDemo.db;Cache=Shared;User=sa;Password=Pass~w0r8
        run: dotnet test -c Release --no-build

      - name: Publish app ðŸ“°
        run: dotnet publish -c Release -o ./out

      - name: Deploy to Azure Web Apps ðŸš¢
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-books20230221100401
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET }}
          package: ./out
